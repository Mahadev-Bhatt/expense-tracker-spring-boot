spring.application.name=Tracker

# --- Database Configuration (for LOCAL development with PostgreSQL) ---
# When deployed to Render.com, these values will be overridden by the
# environment variables you set on Render using Railway.app's credentials.
spring.datasource.url=jdbc:postgresql://localhost:5432/tracker_db # Default PostgreSQL port is 5432. 'tracker_db' is a suggested local database name.
spring.datasource.username=postgres # Common default local PostgreSQL user
spring.datasource.password=password # Common default local PostgreSQL password (replace with your actual local PostgreSQL password)
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Configuration for PostgreSQL ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect # Essential for proper PostgreSQL integration with Hibernate

# --- Server Port ---
server.port=8084

# --- Thymeleaf Configuration ---
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# --- Spring Security In-Memory User (keep as is if using for basic auth) ---
spring.security.user.name=admin
spring.security.user.password=admin