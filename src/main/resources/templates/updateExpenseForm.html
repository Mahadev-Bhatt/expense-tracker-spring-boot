<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Update Expense</h2>

  <form th:action="@{/update}" method="post" class="needs-validation" novalidate>
    <input type="hidden" name="id" th:value="${expense.id}" />
    <input type="hidden" name="date" th:value="${#dates.format(expense.date, 'yyyy-MM-dd')}" />

    <div class="mb-3">
      <label for="name" class="form-label">Expense Name</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${expense.name}" required>
      <div class="invalid-feedback">Please provide a valid expense name.</div>
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" min="0" step="0.01" class="form-control" id="amount" name="amount" th:value="${expense.amount}" required>
      <div class="invalid-feedback">Please provide a valid amount.</div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" name="category" th:value="${expense.category}" required>
      <div class="invalid-feedback">Please provide a category.</div>
    </div>

    <button type="submit" class="btn btn-primary">Save / Update</button>
    <a href="/" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
